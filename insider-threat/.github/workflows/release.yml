name: Release

# Release Workflow
#
# Purpose: Automatically create release artifacts and draft GitHub release when pushing to main
# This workflow runs tests, collects artifacts, and prepares release notes

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pytest tests/ -v
    
    - name: Collect artifacts
      run: |
        bash scripts/save_artifacts.sh
    
    - name: Generate release notes
      run: |
        python scripts/create_release_notes.py --output docs/release_notes.md
    
    - name: Create GitHub Release (Draft)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        draft: true
        files: artifacts/release-*/**/*
        body_path: docs/release_notes.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

